<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="article-headline">

  <template>

    <style>

      :host {
        @apply(--layout-vertical);
        background-color: #fff;
        text-decoration: none;
        font-size: 22px;
        line-height: 32px;
      }

      .image {
        @apply(--layout-flex);
        background-color: #dadada;
      }

      .title {
        height: 64px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding: 0 8px;
        text-align: center;
        letter-spacing: 0.8px;
        line-height: 1.15;
      }

      .since {
        padding-left: 12px;
        font-size: 11px;
        color: #999;
        letter-spacing: 0.4px;
        white-space: nowrap;
      }

    </style>

    <iron-image class="image" preload fade sizing="cover" src="{{article.thumb}}"></iron-image>
    <div class="title"><span>{{article.title}}<span class="since">{{article.since}} ago</span></span></div>

  </template>

  <script>

    Polymer({

      is: 'article-headline',

      extends: 'a',

      properties: {

        article: Object

      }

    });

  </script>

</dom-module>
